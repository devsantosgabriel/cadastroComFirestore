</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">cadastro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Nome de Usu√°rio</ion-label>
      <ion-input type="text" placeholder="username" id="nome"></ion-input>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" placeholder="example@example.com" id="email"></ion-input>
